{% extends "layout.html" %}
{% block body %} 
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <form method=POST action="{{ url_for('registercopy') }}">
                <div class="form-group">
                    <label for="exampleInputEmail1">Username</label>
                    <input type="text" class="form-control" name="username1" placeholder={{ username }}>
                </div>
               
                <div class="form-group">
                    <label for="exampleInputPassword1">Mail</label>
                    <input type="text" class="form-control" name="mail" placeholder={{ Email }}>
      
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Country</label>
                    <input type="text" class="form-control" name="count" placeholder={{ Country }}>
      
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Gender</label>
                    <input type="text" class="form-control" name="gdr" placeholder={{ gender }}>
      
                </div>
                <button type="submit" class="btn btn-primary btn-block">Back</button>
            </form>
            <br>
        </div>
    </div>
</div>
{% endblock %}
